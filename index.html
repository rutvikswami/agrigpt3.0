    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriGPT - AI-Powered Farming Assistant for Indian Farmers</title>
    <meta
      name="description"
      content="AgriGPT helps Indian farmers with AI-powered advice, weather updates, crop guidance, and market prices in multiple Indian languages."
    />
    <meta
      name="keywords"
      content="farming, agriculture, AI assistant, India, Hindi, Telugu, Tamil, Kannada, crops, weather, market prices"
    />

    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi,te,ta,kn,ml",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <div id="google_translate_element" style="display: none"></div>
    <script type="module" src="/src/main.tsx"></script>
